{% extends "bootstrap.html" %}
{% block title %}Data dump{% endblock %} {% block body %}
{% if what %}
    <div class="container-fluid mx-1">
        <p>Attributes for {{ what.__class__.__name__ }} object:</p>
        <table class="table table-striped">
            <tbody>
            {% for key, value in what.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
{% endblock %}

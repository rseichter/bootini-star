{% extends "bootstrap.html" %} {% block body %} {% if form %}
<div class="container-fluid m-3">
    {% if form.errors %}
    <div class="row justify-content-md-center">
        <p class="error">Something is not right.</p>
    </div>
    {% endif %}
    <div class="row justify-content-md-center">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <dl>
                <dt>{{ form.email.label }}</dt>
                <dd>{{ form.email }}</dd>
                <dt>{{ form.password.label }}</dt>
                <dd>{{ form.password }}</dd>
                <dt>{{ form.submit }}</dt>
            </dl>
        </form>
    </div>
</div>
{% endif %} {% endblock %}
